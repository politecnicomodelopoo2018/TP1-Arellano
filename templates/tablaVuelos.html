<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabla Pasajeros</title>
</head>
<body>
    {% for vuelo in ListaVuelos %}
    <table width="40%" style="text-align:center;">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Fecha Nacimiento</th>
            <th>DNI</th>
        </tr>
        {% for pasajero in vuelo.listaPasajeros%}
        <tr>
            <td>{{pasajero.nombre}}</td>
            <td>{{pasajero.apellido}}</td>
            <td>{{pasajero.fechaNac.date()}}</td>
            <td>{{pasajero.dni}}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    {% endfor %}
</body>
</html>
